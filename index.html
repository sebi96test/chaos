<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Generator</title>
</head>
<body>

<script>
    // Function to generate a random position for the popup
    function getRandomPosition() {
        const width = window.innerWidth - 200;  // Subtract width of the popup
        const height = window.innerHeight - 200;  // Subtract height of the popup
        const randomX = Math.floor(Math.random() * width);
        const randomY = Math.floor(Math.random() * height);
        return { x: randomX, y: randomY };
    }

    // Function to create and move the popup
    function createPopup() {
        // Create a new popup window
        const popup = window.open("", "", "width=200,height=100,resizable,scrollbars");

        // Add some content to the popup window
        popup.document.write("<h1>Popup!</h1>");
        popup.document.close();  // Close the document to complete the load

        // Function to move the popup every second
        setInterval(() => {
            const { x, y } = getRandomPosition();
            popup.moveTo(x, y);
        }, 1000);
    }

    // Create a new popup every 1000 milliseconds (1 second)
    setInterval(createPopup, 1000);
</script>

</body>
</html>
